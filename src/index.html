<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computation Math</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="content-wrapper">
    <ul class="tabs">
        <li class="active" rel="tab1">Euler Method</li>
        <li rel="tab2">Tab 2</li>
        <li rel="tab3">Tab 3</li>
        <li rel="tab4">Tab 4</li>
    </ul>
    <div class="tab-container">
        <div id="tab1" class="tab-content active">
            <div class="input">
                <div class="input-line">
                    <label for="euler_input_f">Input f: </label>
                    <input id="euler_input_f" value="x => 2*x" type="text"/>
                </div>
                <div class="input-line">
                    <label for="euler_input_x0">Input x0: </label>
                    <input id="euler_input_x0" value="0" type="text"/>
                </div>
                <div class="input-line">
                    <label for="euler_input_xn">Input xn: </label>
                    <input id="euler_input_xn" value="5" type="text"/>
                </div>
                <div class="input-line">
                    <label for="euler_input_n">Input n: </label>
                    <input id="euler_input_n" value="10" type="text"/>
                </div>
                <button id="euler_calc">Calculate</button>
            </div>
            <div class="output" id="euler_output"><pre></pre></div>
        </div>
        <div id="tab2" class="tab-content">
        </div>
        <div id="tab3" class="tab-content">
        </div>
        <div id="tab4" class="tab-content">
        </div>
    </div>
</div>

</body>
</html>
