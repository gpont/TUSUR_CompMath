<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computation Math</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="content-wrapper">
    <ul class="tabs">
        <li class="active" rel="euler">Euler Method</li>
        <li rel="cauchy-adams-4">Cauchy-Adams Method</li>
        <li rel="newton-polynomial">Newton Polynomial</li>
        <li rel="tab4">Tab 4</li>
    </ul>
    <div class="tab-container">
        <div id="euler" class="tab-content active">
            <form>
                <div class="input-line">
                    <label>Функция </label>
                    <input value="x => 2*x" type="text"/>
                </div>
                <div class="input-line">
                    <label>x0</label>
                    <input value="0" type="number"/>
                </div>
                <div class="input-line">
                    <label>xn</label>
                    <input value="5" type="number"/>
                </div>
                <div class="input-line">
                    <label>n</label>
                    <input value="10" type="number"/>
                </div>
                <button type="submit">Calculate</button>
                <button type="button">Clear</button>
            </form>
            <div class="output"><pre></pre></div>
        </div>

        <div id="cauchy-adams-4" class="tab-content">
            <form>
                <div class="input-line">
                    <label>Функция</label>
                    <input value="x => Math.exp(x)/x" type="text">
                </div>
                <div class="input-line">
                    <label>x0</label>
                    <input value="0" type="number">
                </div>
                <div class="input-line">
                    <label>xn</label>
                    <input value="5" type="number">
                </div>
                <div class="input-line">
                    <label>n</label>
                    <input value="10" type="number">
                </div>
                <button type="submit">Calculate</button>
                <button type="button">Clear</button>
            </form>
            <div class="output"><pre></pre></div>
        </div>

        <div id="newton-polynomial" class="tab-content">
            <form>
                <div class="input-line">
                    <label>x</label>
                    <input value="7" type="number"/>
                </div>
                <div class="input-line">
                    <label>X values</label>
                    <input value="1,2,3,4,5,6" type="text"/>
                </div>
                <div class="input-line">
                    <label>Y values</label>
                    <input value="1,4,9,16,25,36" type="text"/>
                </div>
                <button type="submit">Calculate</button>
                <button type="button">Clear</button>
            </form>
            <div class="output"><pre></pre></div>
        </div>
        <div id="tab4" class="tab-content">
        </div>
    </div>
</div>

</body>
</html>
